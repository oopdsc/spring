<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/basic.css" type="text/css">
<title>GIT CSS Sample Page</title>
</head>
<body>
  <div class="select-menu js-menu-container js-select-menu">

    <span class="minibutton select-menu-button js-menu-target"> <span
      class="mini-icon mini-icon-u-list"></span> <i>Select Menu:</i> <span
      class="js-select-button">simple</span>
    </span>

    <div
      class="select-menu-modal-holder js-menu-content js-navigation-container js-select-menu-pane">
      <div class="select-menu-modal">
        <div class="select-menu-header">
          <span class="select-menu-title">Select Menu Title</span> <span
            class="mini-icon mini-icon-remove-close js-menu-close"></span>
        </div>
        <!-- /.select-menu-header -->

        <div class="select-menu-list">

          <div
            class="select-menu-item js-navigation-item js-navigation-target">
            <span
              class="select-menu-checkmark mini-icon mini-icon-confirm"></span>
            <div class="select-menu-item-text js-select-button-text">List
              item 1</div>
          </div>
          <!-- /.select-menu-item -->

          <div
            class="select-menu-item js-navigation-item js-navigation-target">
            <span
              class="select-menu-checkmark mini-icon mini-icon-confirm"></span>
            <div class="select-menu-item-text js-select-button-text">List
              item 2</div>
          </div>
          <!-- /.select-menu-item -->

          <div
            class="select-menu-item js-navigation-item js-navigation-target">
            <span
              class="select-menu-checkmark mini-icon mini-icon-confirm"></span>
            <div class="select-menu-item-text js-select-button-text">List
              item 3</div>
          </div>
          <!-- /.select-menu-item -->

        </div>
        <!-- /.select-menu-list -->

        <div class="select-menu-footer">
          <span class="mini-icon mini-icon-advanced-search"></span> <a
            href="#">Extra options</a>
        </div>
        <!-- /.select-menu-footer -->
      </div>
      <!-- /.select-menu-modal -->
    </div>
    <!-- /.select-menu-modal-holder -->
  </div>
  <!-- /.select-menu -->
</body>
</html>
