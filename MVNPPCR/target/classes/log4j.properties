# An example log4j configuration file that outputs to System.out.  The
# output information consists of relative time, log level, thread
# name, logger name, nested diagnostic context and the message in that
# order.

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

#log4j.logger.CLASSNAME=LEVEL,loggerOutputFormat111111111
log4j.logger.com.nono=DEBUG,A1


# A1 is set to be a ConsoleAppender which outputs to System.out. 
#loggerOutputFormat destination

#log4j.appender.A1=org.apache.log4j.ConsoleAppender
#log4j.appender.A1=org.apache.log4j.FileAppender
#log4j.appender.A1.file=${webappHome}/Logs/
# A1 uses PatternLayout.
#loggerOutputFormat layout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.A1.file=E:/interest/java/workspace/.metadata/logs/PPCRLOG
log4j.appender.A1.DatePattern=yyyy-MM-dd'.log'
log4j.appender.A1.file.Append=true

#log4j.appender.A1.Threshold=ERROR 
#log4j.appender.A1.file=${webappHome}/Logs/mis_log_
#log4j.appender.A1.MaxFileSize=500KB 

# The conversion pattern uses format specifiers. You might want to
# change the pattern an watch the output format change.
#loggerOutputFormat specifiers
#log4j.appender.A1.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n
log4j.appender.A1.layout.ConversionPattern=%5p - %m 	(%c:%L) 	%d%n

log4j.logger.org.springframework=Error,A1
